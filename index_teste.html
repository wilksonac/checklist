<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>CHECKLIST Fazenda</title>
    <link rel="stylesheet" href="style.css?v=2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <div id="tela-login">
        <div class="login-container">
            <h2>Fazenda Login</h2>
            <form id="form-login">
                <input type="email" id="login-email" placeholder="E-mail" required>
                <input type="password" id="login-senha" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <p id="login-error" class="error-message"></p>
            </form>
        </div>
    </div>

    <div id="conteudo-principal" style="display: none;">
        <header>
            <h1>Controle de Insumos</h1>
            <div class="user-info">
                <span id="user-email"></span>
                <button id="btn-logout">Sair</button>
            </div>
        </header>

        <main>
            <section id="view-permanente" class="tab-content active">
                <div class="lista-card">
                    <h2>LISTA PERMANENTE</h2>
                    <ul id="lista-permanente" class="lista-insumos"></ul>
                </div>
            </section>

            <section id="view-variavel" class="tab-content">
                <div class="lista-card">
                    <h2>LISTA VARI√ÅVEL</h2>
                    <ul id="lista-variavel" class="lista-insumos"></ul>
                </div>
            </section>

            <section id="view-adicionar" class="tab-content">
                <div class="form-container">
                    <h2>Novo Insumo</h2>
                    <form id="form-adicionar-item">
                        <input type="text" id="nome-item" placeholder="Nome do insumo" required>
                        <select id="categoria-item" required>
                            <option value="" disabled selected>Selecione a categoria</option>
                            <option value="permanente">Permanente</option>
                            <option value="variavel">Vari√°vel</option>
                        </select>
                        <button type="submit">Cadastrar Item</button>
                    </form>
                </div>
            </section>
        </main>

        <nav class="bottom-nav">
            <button class="nav-item active" onclick="switchTab('view-permanente')">
                <span class="icon">üìã</span>
                <span class="label">Perm.</span>
            </button>
            <button class="nav-item" onclick="switchTab('view-variavel')">
                <span class="icon">üì¶</span>
                <span class="label">Var.</span>
            </button>
            <button class="nav-item" onclick="switchTab('view-adicionar')">
                <span class="icon">‚ûï</span>
                <span class="label">Novo</span>
            </button>
        </nav>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="app.js?v=1"></script>

</body>
</html>
